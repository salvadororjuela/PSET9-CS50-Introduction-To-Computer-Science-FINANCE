{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div clas="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="shares" type="number" min="1" control-id="ControlID-2">
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" control-id="ControlID-3">Buy</button>
        </div>
    </form>
{% endblock %}
